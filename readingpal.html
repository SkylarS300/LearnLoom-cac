<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="readingpal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Reading Pal</title>
</head>

<body>

    <h1 id="bookTitle">Book Title</h1>
    <div id="bookPopup">
        <button class="close-btn" onclick="goBack()">&#x2716;</button>
            <h2 id="chapterTitle">Chapter Title</h2>
            <div id="text">The chapter text will appear here after selecting a book from the library.</div>
            <div class="control-buttons">
                <button onclick="startReading()">Start Reading</button>
                <button onclick="pauseReading()">Pause</button>
                <button onclick="resumeReading()">Resume</button>
                <button onclick="stopReading()">Stop</button>
            </div>
            
            <div class="chapter-nav">
                <button id="prevChapter">Previous Chapter</button>

                <div class="settings-section">
                    <label for="fontSize">Font Size</label>
                    <input type="range" id="fontSize" name="fontSize" min="10" max="40">
            
                    <label>Highlight Color</label>
                    <div class="highlight-color">
                        <div class="color red"></div>
                        <div class="color blue"></div>
                        <div class="color green"></div>
                        <div class="color yellow"></div>
                        <div class="color orange"></div>
                    </div>
                </div>

                <button id="nextChapter">Next Chapter</button>
            </div>
    </div>

   
    <script src="readingpal.js"></script>
</body>

</html>
